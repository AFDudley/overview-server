@(documentSet: org.overviewproject.tree.orm.DocumentSet)(implicit lang: Lang)

@defining(scopedMessages("views.DocumentSetExport.index")) { m =>
  <p class="preamble">@m("preamble")</p>
  <ul class="formats">
    <li>
      @m("formats.documentsWithStringTags")
      <a href="@routes.DocumentSetExportController.documentsWithStringTags(documentSet.title + ".csv", documentSet.id)">@m("download")</a>
    </li>
    <li>
      @m("formats.documentsWithColumnTags")
      <a href="@routes.DocumentSetExportController.documentsWithColumnTags(documentSet.title + ".csv", documentSet.id)">@m("download")</a>
    </li>
  </ul>
}
