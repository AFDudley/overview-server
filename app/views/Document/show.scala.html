@(document: Document)

<html>
  <head>
    <title>@document.title</title>
    <style>
      html, body, iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <iframe frameborder="0" width="1" height="1" src="@document.viewUrl"></iframe>
  </body>
</html>
