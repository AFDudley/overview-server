@(
  form: Form[Option[orm.User]]
)(implicit lang: play.api.i18n.Lang)

@main(title="Login", bodyClass="session-new") {
  <div class="container">
    <div class="page-header"><h1>Login</h1></div>

    <form method="post" action="@routes.SessionController.create()">
      <p>Email (admin@@overview-project.org): <input type="text" name="email" value="admin@@overview-project.org" /></p>
      <p>Password (same thing): <input type="password" name="password" /></p>
      <p><input type="submit" value="Log in" /></p>
    </form>
  </div>
}
