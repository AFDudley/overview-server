@(
  form: Form[PotentialUser]
)(implicit lang: Lang, flash: Flash)

@defining(scopedMessages("views.Session.new_")) { m =>
  @main(optionalUser=None, title=m("title"), bodyClass="session-new", h1=m("h1")) {
    @views.html.Session._form(form)

    <p>New user? <a href="/register">Register for an account</a></p>
  }
}
